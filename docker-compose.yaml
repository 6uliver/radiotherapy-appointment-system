services:
  frontend-admin:
    build: frontend-admin
    init: true
    depends_on:
      - backend
    ports:
      - 5173:5173
    volumes:
      - ./backend/src/schema.gql:/app/schema.gql
      - ./frontend-admin/src:/app/src
      - ./frontend-admin/public:/app/public
  backend:
    build: backend
    init: true
    ports:
      - 3000:3000
    volumes:
      - ./backend/src:/app/src
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: appointment-system
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
